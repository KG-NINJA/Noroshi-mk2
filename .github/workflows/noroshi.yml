name: NOROSHI Pulse

on:
  schedule:
    - cron: "17 3 * * *" # daily, 03:17 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: noroshi-pulse
  cancel-in-progress: false

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate NOROSHI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/noroshi.py

      - name: Privacy guard
        run: python3 scripts/privacy_guard.py

      - name: Commit updates (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "noroshi-bot"
          git config user.email "noroshi-bot@users.noreply.github.com"
          git add -A
          git commit -m "noroshi: daily pulse"
          git push
